<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
    <title></title>
    <link rel="stylesheet" href="css/map/accordion.css">

    <script type="text/javascript">
        $(function (){
            $("#showMap").load("dashboard/deviceGeoInfo.html");

    </script>

<body style="padding:10px">

    </div>
    <div class="relative"></div>

    <div id="rightMain" class="rightMain">

            <!--右侧信息栏-->

            <div id="input_search" class="input_search" style="display: none">

                        <input class="sb" name="Input" type="submit" id="queryBtn"  value="">

                        </div>
