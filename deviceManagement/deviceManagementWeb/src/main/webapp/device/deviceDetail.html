<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="../lib/ligerUI/skins/Aqua/css/ligerui-all.css" rel="stylesheet" type="text/css" />
    <script src="../js/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="../js/config.js" type="text/javascript"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=1.4"></script>
    <script src="../js/jquery.json-2.4.min.js" type="text/javascript"></script>
    <script src="../lib/ligerUI/js/core/base.js" type="text/javascript"></script>
    <script src="../lib/ligerUI/js/plugins/ligerLayout.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../css/report.css">
    <link rel="stylesheet" href="../css/reportShow.css">
    <script src="../lib/ligerUI/js/plugins/ligerForm.js" type="text/javascript"></script>
    <script src="../lib/ligerUI/js/plugins/ligerDateEditor.js" type="text/javascript"></script>
    <script src="../lib/ligerUI/js/plugins/ligerComboBox.js" type="text/javascript"></script>
    <script src="../lib/ligerUI/js/plugins/ligerCheckBox.js" type="text/javascript"></script>
    <script src="../lib/ligerUI/js/plugins/ligerButton.js" type="text/javascript"></script>
    <script src="../lib/ligerUI/js/plugins/ligerDialog.js" type="text/javascript"></script>
    <script src="../lib/ligerUI/js/plugins/ligerRadio.js" type="text/javascript"></script>
    <script src="../lib/ligerUI/js/plugins/ligerSpinner.js" type="text/javascript"></script>
    <script src="../lib/ligerUI/js/plugins/ligerTextBox.js" type="text/javascript"></script>
    <script src="../lib/ligerUI/js/plugins/ligerDateEditor.js" type="text/javascript"></script>
    <script src="../lib/ligerUI/js/plugins/ligerTab.js" type="text/javascript"></script>
    <script src="../lib/ligerUI/js/plugins/ligerDrag.js" type="text/javascript"></script>
    <script src="../lib/ligerUI/js/plugins/ligerGrid.js" type="text/javascript"></script>
    <script src="../lib/ligerUI/js/plugins/ligerPanel.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function(){
            $.post("../"+$.URL.device.detailInfo,{"id":parent.deviceId},deviceInfoCallback,"json");
        });

        function deviceInfoCallback(data){
            if(data.code==200){
                showDeviceDetail(data.data);
            }else{
                alert(data.message);
            }
        }

        function showDeviceDetail(info){
            $("#md_name").val(info.name);
            $("#md_number").val(info.number);
            $("#md_deviceType").val(info.deviceType);
            $("#md_producer").val(info.producer);
            $("#md_produceTime").val(info.produceTime);
            $("#md_project").val(info.project);
            $("#md_cycle").val(info.status.cycle);
            $("#md_workTime").val(info.status.worktime);
        }

    </script>
</head>
<body>
<div class="mainDeviceDetailContainer">
    <div class="searchItem"><span class="item_font">名称:</span><span class="item_input"><input id="md_name" type="text"></span></div>
    <div class="searchItem"><span class="item_font">编号:</span><span class="item_input"><input id="md_number" type="text"></span></div>
    <div class="searchItem"><span class="item_font">设备类型:</span><span class="item_input"><input id="md_deviceType" type="text"></span></div>
    <div class="searchItem"><span class="item_font">制造商:</span><span class="item_input"><input id="md_producer" type="text"></span></div>
    <div class="searchItem"><span class="item_font">生产日期:</span><span class="item_input"><input id="md_produceTime" type="text"></span></div>
    <div class="searchItem"><span class="item_font">施工项目:</span><span class="item_input"><input id="md_project" type="text"></span></div>
    <div class="searchItem"><span class="item_font">工作循环:</span><span class="item_input"><input id="md_cycle" type="text"></span></div>
    <div class="searchItem"><span class="item_font">工作时间:</span><span class="item_input"><input id="md_workTime" type="text"></span></div>
</div>
<div class="reportContent" id="mainDeviceDetailShow"></div>
</body>
</html>
