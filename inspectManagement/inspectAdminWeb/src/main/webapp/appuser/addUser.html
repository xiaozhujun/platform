    <script type="text/javascript">

        $(function ()
        {
            $("#userApp").ligerComboBox({
                data:null,
                valueFieldID: 'userAppSelect'
            });
            $.get($.URL.appauthority.list,null,listCallback,"json");
            function listCallback(data){
                if(data.code==200){
                    var myData = [];

                    $.each(data.data,function(index,content){
                        var j={};
                        j["text"]=content.name;
                        j["id"]=content.id;
                        myData.push(j);
                    });
                    $("#userRole").ligerComboBox({ isShowCheckBox:true,isMultiSelect:true,
                        data:myData,
                        valueFieldID: 'userRoleSelect'
                    });

                }
            }
            $.get($.URL.app.list,null,listAppCallback,"json");
            function listAppCallback(data){
                if(data.code==200){
                    var myData = [];

                    $.each(data.data,function(index,content){
                        var j={};
                        j["text"]=content.name;
                        j["id"]=content.id;
                        myData.push(j);
                    });
                    $("#userApp").ligerComboBox({data:myData});
                   /* liger.get("userApp").setData(myData);*/

                }
            }
            $("#userStatus").ligerComboBox({
                data:[{"text":'0',"id":"0"},{"text":"1","id":"1"}],
                valueFieldID:'userStatusSelect'
            });
            $("#userSex").ligerComboBox({
                data:[{"text":'男',"id":"0"},{"text":"女","id":"1"}],
                valueFieldID:'userSexSelect'
            });
            $("#submitBtn").click(function(){
                var data = {};
                data.name = $("#userName").val();
                data.password = $("#userPassword").val();
                data.sex = $("#userSex").val();
                data.role = $("#userRole").val();
                /*data.status = $("#userStatus").val();*/
                data.appName = $("#userApp").val();

                $.post($.URL.appuser.add,data,addUserCallback,"json");
            });
        });
        function addUserCallback(data){
            if(data.code==200){
                $.ligerDialog.success('操作成功');
            }
            else if(data.code==500)
            {
                $.ligerDialog.error(data.message);
            }
        }
    </script>
