<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="lib/ligerUI/skins/Aqua/css/ligerui-all.css" rel="stylesheet" type="text/css" />
    <script src="lib/json2.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerDialog.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerTextBox.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerCheckBox.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerComboBox.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerGrid.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerDateEditor.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerSpinner.js" type="text/javascript"></script>
    <script type="text/javascript">

        $(function(){
            $.get($.URL.appauthority.list,null,listCallback,"json");
            $.get($.URL.apppower.list,null,listPowerCallback,"json");
        });

        var gridData = {};
        function listCallback(data){
            if(data.code==200){
                gridData.Rows = data.data;
                gridData.Total = data.data.length;
                f_initGrid();
            }
        }

        var resourceData = [];
        function listPowerCallback(data){
            if(data.code==200){
                /*for(var i=0;i<data.data.length;i++){
                 var rs = {};
                 rs.type =data.data[i].resource;
                 rs.text=data.data[i].description;
                 resourceData.push(rs);
                 } */
                $.each(data.data,function(index,content){
                    var rs={};
                    rs["type"]=content.resource;
                    rs["text"]=content.resource;
                    resourceData.push(rs);
                });
            }

        }

        var typeData = [{ type: '封禁', text: '封禁' },{ type: '启用', text: '启用' }];

        var manager, g;
        function f_initGrid()
        {
            g = manager = $("#maingrid").ligerGrid({
                columns: [
                    { display: '主键', name: 'id', width: 50, type: 'int', frozen: true },
                    { display: '角色名',name: 'name',
                        editor: { type: 'text'}
                    },
                    { display: '描述',name: 'description',
                        editor: { type: 'text'}
                    },
                    { display: '状态', width: 50, name: 'status', type: 'int',
                        editor: { type: 'select', data: typeData, valueField: 'type' },
                        render:function(item){
                            return item.status;
                        }

                    },
                    { display: '资源', name: 'resource', type: 'string',
                        editor: { type:'select',data:resourceData,valueField:'type',textField:'text',
                            isMultiSelect:true,isShowCheckBox:true},
                        render:function(item){
                            return item.resource;
                        }
                    },
                    { display: '操作', isSort: false, width: 120, render: function (rowdata, rowindex, value)
                    {
                        var h = "";
                        if (!rowdata._editing)
                        {
                            h += "<a href='javascript:beginEdit(" + rowindex + ")'>修改</a> ";
                            h += "<a href='javascript:deleteRow(" + rowindex + ")'>删除</a> ";
                        }
                        else
                        {
                            h += "<a href='javascript:endEdit(" + rowindex + ")'>提交</a> ";
                            h += "<a href='javascript:cancelEdit(" + rowindex + ")'>取消</a> ";
                        }
                        return h;
                    }
                    }
                ],
                onSelectRow: function (rowdata, rowindex)
                {
                    $("#txtrowindex").val(rowindex);
                },
                enabledEdit: true,clickToEdit:false, isScroll: false,
                data: gridData,
                width: '100%'
            });
        }
        function beginEdit(rowid) {
            manager.beginEdit(rowid);
        }
        function cancelEdit(rowid) {
            manager.cancelEdit(rowid);
        }
        function endEdit(rowid)
        {
            manager.endEdit(rowid);
            var row = manager.getRow(rowid);
            var jsonString  = $.toJSON(row);
            $.post($.URL.appauthority.update,{"jsonString":jsonString},updateCallback,"json");
        }

        function updateCallback(data){
            if(data.code==200){
                $.ligerDialog.success("修改成功");
            }
        }

        function deleteRow(rowid)
        {
            if (confirm('确定删除?'))
            {
                var row = manager.getRow(rowid);
                var jsonString  = $.toJSON(row);
                $.post($.URL.appauthority.delete,{"jsonString":jsonString},deleteCallback,"json");
                manager.deleteRow(rowid);
            }
        }

        function deleteCallback(data){
            if(data.code==200){
                $.ligerDialog.success("成功删除！");
            }else{
                $.ligerDialog.error("删除失败！");
            }
        }

        var newrowid = 100;
        function addNewRow()
        {
            manager.addEditRow();
        }

    </script>
</head>
<body  style="padding:10px">
<div class="l-clear"></div>
<div id="maingrid" style="margin-top:20px"></div> <br />

<div style="display:none;">
    <!-- g data total ttt -->
</div>
</body>
</html>
