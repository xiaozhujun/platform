<head><title>
</title>
    <link href="lib/ligerUI/skins/Aqua/css/ligerui-all.css" rel="stylesheet" type="text/css" />
    <script src="lib/ligerUI/js/plugins/ligerForm.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerDateEditor.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerComboBox.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerCheckBox.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerButton.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerDialog.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerRadio.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerSpinner.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerTextBox.js" type="text/javascript"></script>
    <script type="text/javascript">

        $(function()
        {

            $.get($.URL.deviceType.list,null,listCallBack,"json");
            function listCallBack(data){
                if(data.code==200){
                    var myData=[];
                    $.each(data.data,function(index,content){
                        var j={};
                        j["text"]=content.name;
                        j["id"]=content.id;
                        myData.push(j);

                    })
                    $("#deviceTypeId").ligerComboBox({ emptyText:null,
                        data:myData,
                        valueFieldID:'deviceTypeIdSelect'
                    });
                }

            }
            $("#submitBtn").click(function(){
                var data={};
                data.name=$("#deviceName").val();
                data.number=$("#deviceNumber").val();
                data.description=$("#deviceDescription").val();
                data.deviceTypeId=$("#deviceTypeIdSelect").val();

                $.post($.URL.device.add,data,addCallBack,"json");
            })
            function addCallBack(data){
                if(data.code==200){
                    $.ligerDialog.success("操作成功！");
                }
                else if(data.code==500)
                {
                    $.ligerDialog.error(data.message);
                }
            }



        })
    </script>
    <style type="text/css">
        .l-table-edit {}
        .l-table-edit-td{ padding:4px;}
        .l-button-submit,.l-button-reset{width:80px; float:left; margin-left:10px; padding-bottom:2px;}
    </style>

</head>

<body style="padding:10px">

<form name="form1" method="post" action="" id="form1">
    <div>
    </div>
    <table cellpadding="0" cellspacing="0" class="l-table-edit" >
        <tr>
            <td align="right" class="l-table-edit-td">设备名称:</td>
            <td align="left" class="l-table-edit-td">
                <input name="deviceName" type="text" id="deviceName" ltype="text" /></td>
            <td align="left"></td>
        </tr>
        <tr>
            <td align="right" class="l-table-edit-td">设备编号:</td>
            <td align="left" class="l-table-edit-td">
                <input type="text"  id="deviceNumber">
            </td>
        </tr>


        <tr>
            <td align="right" class="l-table-edit-td">设备类型:</td>
            <td align="left" class="l-table-edit-td">
                <input type="text" readonly="true" id="deviceTypeId">
            </td>
        </tr>
        <tr>
            <td align="right" class="l-table-edit-td">设备描述:</td>
            <td align="left" class="l-table-edit-td">
                <textarea id="deviceDescription" cols="50" rows="4" class="l-textarea" style="width:400px"></textarea>
            </td><td align="left"></td>
        </tr>

    </table>
    <br />
    <input type="button" value="提交" id="submitBtn" class="l-button l-button-submit" />
</form>
