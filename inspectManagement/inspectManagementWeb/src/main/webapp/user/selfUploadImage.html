<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>File Upload</title>
    <style>
        body { padding: 30px }
        form { display: block; margin: 20px auto; background: #eee; border-radius: 10px; padding: 15px }

        .progress { position:relative; width:400px; border: 1px solid #ddd; padding: 1px; border-radius: 3px; }
        .bar { background-color: #B4F5B4; width:0%; height:20px; border-radius: 3px; }
        .percent { position:absolute; display:inline-block; top:3px; left:48%; }
    </style>
    <script type="text/javascript" src="inspectResult/js/jquery.form.min.js"></script>
    <script src="lib/ligerUI/js/plugins/ligerPanel.js" type="text/javascript"></script>
</head>
<body>
<div style="width:100%;margin-top: 26px;">
    <div id="panel" style="float: left; width:432px;margin-left: 350px;margin-top: 10px">
        <div>
            <img id="userImage"  width="100" src="images/userDefaultIcon.jpg">
        </div>
        <form action="rs/user/selfUploadImage" method="post" enctype="multipart/form-data" id="uploadForm">
            <input type="file" id = "uploadFile" name="filename" class="fileUpload" multiple>
            <div style="float: right">
                <button id="px-submit" type="submit"  >上传</button>
            </div>

        </form>

        <div class="progress">
            <div class="bar"></div >
            <div class="percent">0%</div >
        </div>
        <div id="status"></div>


    </div>
</div>
<div id="mainGrid" style="width:150%;margin-top:270px">

</div>
<script>
    $(function(){
        var bar = $('.bar');
        var percent = $('.percent');
        var status = $('#status');

        if(currentUser){
            $("#userImage").attr("src",currentUser.image);
        }

        $('#uploadForm').ajaxForm({
            beforeSend: function() {
                status.empty();
                var percentVal = '0%';
                bar.width(percentVal)
                percent.html(percentVal);
            },
            uploadProgress: function(event, position, total, percentComplete) {
                var percentVal = percentComplete + '%';
                bar.width(percentVal)
                percent.html(percentVal);
                //console.log(percentVal, position, total);
            },
            success: function() {
                var percentVal = '100%';
                bar.width(percentVal)
                percent.html(percentVal);
            },
            complete: function(xhr) {
                var data = JSON.parse(xhr.responseText);
                if(data.code==200){
                    status.html("上传成功！")
                    $("#userImage").attr("src",data.data);
                }
                else{
                    status.html(data.message);
                    var percentVal = '0%';
                    bar.width(percentVal)
                    percent.html(percentVal);
                }
            }
        });
    });
</script>
</body>
</html>
