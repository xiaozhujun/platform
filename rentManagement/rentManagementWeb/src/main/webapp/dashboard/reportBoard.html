<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>租赁管理平台</title>
    <style type="text/css">
    </style>
    <script src="lib/ligerUI/js/plugins/ligerTree.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerAccordion.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function ()
        {
            $("#reportMenuAccordion").ligerAccordion();
            $("#reportMenuAccordion li").click(function(){
                var url = $(this).attr("url");
                if((typeof url)!="undefined"){
                    $("#reportContainer").load(url);
                }
            });
           $("#deviceAccountReport").trigger("click");
           $("#reportContainer").width($("#reportBoardContainer").width()-$("#reportMenuAccordion").width()-25);
        });

    </script>
    <style type="text/css">
        #reportMenuAccordion{ width:150px;height:100%;float: left;margin-top:5px;margin-left: 5px;}
        #reportContainer{float: right}
        #reportMenuAccordion li{cursor: pointer;}
    </style>
</head>
<body>
<div id="reportBoardContainer" style="float: left;width: 100%;height: 100%;">
    <div id="reportMenuAccordion">
        <div title="设备统计分析" style="padding:10px">
            <ul>
                <li id="deviceAccountReport" url="dashboard/report/deviceAccount.html">设备清单台帐</li>
                <li url="dashboard/report/rentDevice.html">租出设备报告</li>
                <li url="dashboard/report/deviceTrend.html">设备趋势分析</li>
            </ul>
        </div>
    </div>
    <div id="reportContainer"></div>
</div>
</body>
</html>
